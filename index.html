<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Acme&display=swap" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">
    <link rel="shortcut icon" type="image/png" href="img/logo.png">

    <title>Albums</title>
</head>
<body>
    <header class="header">
        <div class="title">Albums</div>

        <nav class="header__nav">
            <a href="#" class="link">Albums</a>

            <a href="#" class="link">Artists</a>

            <a href="#" class="link link--active">Get Started</a>
        </nav>
    </header>

    <div class="container">
        <div class="sidebar">
            <div class="sidebar__song-list">
                <div class="albums-item">
                    Track List
                </div>

                <div class="albums-item">
                    Track 1
                </div>
                
                <div class="albums-item">
                    Track 2
                </div>

                <div class="albums-item">
                    Track 3
                </div>

                <div class="albums-item">
                    Track 4
                </div>

                <div class="albums-item">
                    Track 5
                </div>

                <div class="albums-item">
                    Track 6
                </div>

                <div class="albums-item">
                    Track 7
                </div>
            </div>

            <div class="sidebar__current">
                <img src="/img/album5.jpg" alt="Current Playing Track" class="sidebar__current-image">

                <div class="sidebar__current-info">
                    <p>Song</p>
                    <p>Artist</p>
                </div>
            </div>
        </div>

        <div class="main">
            Main
        </div>
    </div>
</body>
</html>
